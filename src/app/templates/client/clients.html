{% extends 'base.html' %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <h2>Clients</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">IP</th>
                    <th scope="col">Created</th>
                </tr>
            </thead>
            <tbody>
                {% for client in context.clients %}
                <tr>
                    <td>
                        <a href="{{ url_for('clients.without_client_id') }}{{ client.id }}">
                            {{ client.name }}
                        </a>
                    </td>
                    <td>{{ client.ip }}</td>
                    <td>{{ client.created.strftime('%d.%m.%Y %H:%M:%S') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>
{% endblock %}
